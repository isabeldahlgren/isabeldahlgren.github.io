{{ define "main" }}
<article>
    <header id="post-header">
        <h1>{{ .Title }}</h1>
        <div>
        {{- if isset .Params "date" -}}
            {{ if eq .Lastmod .Date }}
                <time>{{ .Date | time.Format (i18n "post.created") }}</time>
            {{ else }}
                <time>{{ .Lastmod | time.Format (i18n "post.updated") }}</time>
            {{ end }}
        {{- end -}}
        </div>
    </header>
    {{- .Content -}}
</article>
{{- if ne .Title "" -}}
    <script src="https://giscus.app/client.js"
        data-repo="isabeldahlgren/isabeldahlgren.github.io"
        data-repo-id="R_kgDOJtszHA"
        data-category="Ideas"
        data-category-id="DIC_kwDOJtszHM4CcagE"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="dark"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
    </script>
{{- end -}}
{{ end }}
